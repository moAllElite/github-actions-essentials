name:  configu
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -Dmaven.tests.skip=true -B  package --file pom.xml
    - name: Publish to Docker Hub
      run:  mvn-B spring-boot:build-image-Dspring-boot.build-image.publish=true \-Ddocker.user=${{ secrets.DOCKER_USERNAME }}-Ddocker.token=${{
       secrets.DOCKER_PASSWORD }} \-DskipTests